<!DOCTYPE html>
<html>
<head><title>UPI Payment</title></head>
<body>
<h2>UPI Payment</h2>
<form>
    <label>Bank:</label><input id="bank"><br>
    <label>UPI ID:</label><input id="upiId"><br>
    <label>Amount:</label><input id="amount" type="number"><br>
    <label>Remark:</label><input id="remark"><br>
    <button type="button" id="submitBtn" onclick="document.getElementById('result').innerText='Payment Successful';">Submit</button>
</form>
<div id="result"></div>
</body>
</html>
